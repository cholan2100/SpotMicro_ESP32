<!DOCTYPE HTML>
<html>
	<head>
		<title>Spot Controller</title>
		<meta charset="utf-8">
		<meta name="description" content="Controller">
        <meta name="author" content="Maarten Weyn">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
				<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
				
				<link rel="stylesheet" type="text/css" href="lib/OnsenUI/css/onsenui.css">
				<link rel="stylesheet" type="text/css" href="lib/OnsenUI/css/onsen-css-components.min.css">
				<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/joy.js"></script>
	</head>
	<body>
		<ons-page id="spotlink">
			<ons-toolbar>
				<div class="center">Spot Link</div>
			</ons-toolbar>
			<ons-list id="spot-devices-list">
				<ons-list-header>Spots</ons-list-header>
				<ons-list-item>
					<div class="left"><ons-icon icon="md-bluetooth-search" size="40px"></ons-icon></div>
					<div class="center"><span class="list-item__title">Scanning for robots</span></div>
					<div class="right"><ons-progress-circular indeterminate></ons-progress-circular></div>
				</ons-list-item>
				<div id="spot-devices-div"><!-- fill here with devices --></div>
			</ons-list>
		</ons-page>

		<ons-page id="sleep">
			<ons-toolbar>
			<div class="center">Spot is Ready</div>
			</ons-toolbar>
		
			<br><br>
			<!-- fixme -->
			<center>
				<div ><img src="/android_asset/www/sleep.jpg" alt="Sleeping" style="width:128px;height:128px;"></div>
				<div ><ons-button id="wakeup_btn"><< Wakeup >></ons-button></div>
			</center>
			<ons-fab position="bottom right">
				<ons-icon id ="voice_but1" icon="md-mic"></ons-icon>
			</ons-fab>
		</ons-page>

		<ons-page id="controls">
			<ons-toolbar>
			  <div class="left">
				<div id="status">status</div>
				<div id="spotposition">Position</div>
			  </div>
		  
			  <div class="right">
				<ons-toolbar-button id="ble_button" icon="md-bluetooth-off"></ons-toolbar-button>
			  </div>
			</ons-toolbar>
		  
			<div id="joy1Div" style="width:200px;height:200px;margin:50px;position:fixed;top:10px;left:50px;"></div>
			<div id="joy2Div" style="width:200px;height:200px;margin:50px;position:fixed;top:10px;right:50px;"></div>
			<div class="slidecontainer">
				<input type="range" min="1" max="100" value="50" class="slider" id="slider1Div"  style="position:fixed;top:260px;left:100px;">
			</div>
			<div class="slidecontainer">
				<input type="range" min="1" max="100" value="50" class="slider-vertical" id="slider2Div"  style="position:fixed;top:160px;right:00px;">
			</div>

			<ons-fab position="bottom right">
				<ons-icon id ="voice_but2" icon="md-mic"></ons-icon>
			</ons-fab>
			<div id="commands" style="position:fixed;top:300px;left:100px;">
				<ons-button id="sleep_btn" size="25px">Sleep</ons-button>
			</div>
		</ons-page>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/OnsenUI/js/onsenui.min.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="lib/moment.min.js"></script>
        <script type="text/javascript" src="js/debug.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/bluetooth.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/artyom.window.min.js"></script>
	</body>
</html>
